<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Post Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form to Input New Post Data -->
    <div class="post-form">
        <h3>Create a New Post</h3>
        <form id="addToolForm">
            <input type="text" id="title" placeholder="Enter Title" required>
            <textarea id="description" placeholder="Enter Description" required></textarea>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="readTime" placeholder="Read Time (e.g., 7 min read)" required>
            <button type="submit">Add Post</button>
        </form>
    </div>

       
    <script type="module" src="app.js"></script>
</body>
</html>
